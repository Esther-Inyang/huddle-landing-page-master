<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  
  <main class="main-page">
    <header class="header">
      <div class="logo-div">
        <img src="./images/logo.svg" class="logo" alt="logo"/>
      </div>
      
      <div class="hero-image-div">
        <img src="./images/illustration-mockups.svg" class="hero-image" alt="image"/>
      </div>
    </header>
  
    <article class="article">
      <div class="page-info-div">
        <h1 class="page-info-title">
          Build The Community Your Fans Will Love
        </h1>

        <p class="page-info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>

      <button class="register-btn">Register</button>

      <div class="social-media-icons">
        <a href="#"><i class="fa-brands fa-facebook-f social-icon"></i></a>
        <a href="#"><i class="fa-brands fa-twitter social-icon"></i></a>
        <a href="#"><i class="fa-brands fa-instagram social-icon"></i></a>
      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Esther Inyang</a>.
        </p>
      </footer>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
